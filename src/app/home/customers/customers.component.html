<nz-table #basicTable [nzData]="listOfData">
    <thead>
        
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.first_name}}</td>
            <td>{{data.last_name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.gender}}</td>
            <td>{{data.employed}}</td>
            
        </tr>
    </tbody>
</nz-table>
